<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 320px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .display {
      font-size: 2rem;
      padding: 15px;
      background-color: #333;
      color: #fff;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background-color: #333;
    }

    .btn {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      background-color: #f9f9f9;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #ddd;
    }

    .operator {
      background-color: #007bff;
      color: white;
    }

    .operator:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <div id="display" class="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn" onclick="handleClick('7')">7</button>
      <button class="btn" onclick="handleClick('8')">8</button>
      <button class="btn" onclick="handleClick('9')">9</button>
      <button class="btn operator" onclick="handleClick('/')">/</button>

      <button class="btn" onclick="handleClick('4')">4</button>
      <button class="btn" onclick="handleClick('5')">5</button>
      <button class="btn" onclick="handleClick('6')">6</button>
      <button class="btn operator" onclick="handleClick('*')">*</button>

      <button class="btn" onclick="handleClick('1')">1</button>
      <button class="btn" onclick="handleClick('2')">2</button>
      <button class="btn" onclick="handleClick('3')">3</button>
      <button class="btn operator" onclick="handleClick('-')">-</button>

      <button class="btn" onclick="handleClick('0')">0</button>
      <button class="btn" onclick="handleClick('.')">.</button>
      <button class="btn operator" onclick="calculate()">=</button>
      <button class="btn operator" onclick="handleClick('+')">+</button>

      
    </div>
  </div>

  <script>
    let currentInput = "";

    // Handle button clicks
    function handleClick(value) {
      if (currentInput === "Error") {
        currentInput = ""; // Reset input if previous calculation failed
      }
      currentInput += value;
      updateDisplay();
    }

    // Calculate the result
    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
      } catch {
        currentInput = "Error";
      }
      updateDisplay();
    }

    // Clear the display
    function clearDisplay() {
      currentInput = "";
      updateDisplay();
    }

    // Update the display
    function updateDisplay() {
      const display = document.getElementById("display");
      display.textContent = currentInput || "0";
    }
  </script>
</body>
</html>
